{% extends 'main/base.html' %}


{% block content %} 
<div class="container">
    <h1>name: {{author.first_name}}</h1>
    <h4>article written:</h4>
        <ul>
            {% for article in author.article_set.all %}
            <li>
                <a href="{% url 'get_article' article.id%}">
                    {{article}}
                </a>
            </li>
            {% endfor %}
        </ul>
</div>
{% endblock %}
